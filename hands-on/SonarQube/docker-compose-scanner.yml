services:
  sonar-scanner:
    container_name: sonar-scanner
    #platform: linux/amd64
    platform: linux/amd64
    image: sonarsource/sonar-scanner-cli
    volumes:
      - .:/usr/src # Mount the current directory as the project directory
    working_dir: /usr/src
    command: sonar-scanner
    networks:
      - sonarqube-network

# add network name sonarqube-network
networks:
  sonarqube-network:
    external: true
