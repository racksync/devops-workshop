apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-k8s-app-ingress
  namespace: gitlab-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: demo.k8s.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-k8s-app
            port:
              number: 80
# คำอธิบาย: Ingress นี้ใช้สำหรับ expose แอปพลิเคชันไปยังภายนอก cluster
# โดยจะ route traffic ที่เข้ามายัง host demo.k8s.local ไปยัง service my-k8s-app ที่ port 80
# ต้องมี Ingress Controller (เช่น Nginx Ingress Controller) ติดตั้งอยู่ใน cluster
